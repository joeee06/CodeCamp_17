<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font lab</title>
    <style>
        p{
            font-size: 40px;
        }
        p:nth-child(1){
            font-family: Roboto ,AngsanaUPC,serif;
            
        } 
        p:nth-child(2){
            font-family: Audiowide,sans-serif;
            
        } 
        p:nth-child(3){
            font-family: sofia,monospace;
        } 
        p:nth-child(4){
            font-family: cursive;
        } 
        p:nth-child(5){
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <p>This is a paragraph 1 ข้อความภาษาไทยทั้งหมด</p>
    <p>This is a paragraph 2 ข้อความภาษาไทยทั้งหมด</p>
    <p>This is a paragraph 3 ข้อความภาษาไทยทั้งหมด</p>
    <p>This is a paragraph 4 ข้อความภาษาไทยทั้งหมด</p>
    <p>This is a paragraph 5 ข้อความภาษาไทยทั้งหมด</p>
</body>
</html>
