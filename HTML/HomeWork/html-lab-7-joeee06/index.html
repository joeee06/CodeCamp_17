<!-- รายการสินค้า

รหัสสินค้า	ชื่อสินค้า	ราคา	สต็อก
001	โน้ตบุ๊ค	8,000 บาท	15
002	สมาร์ทโฟน	4,000 บาท	25
003	หูฟัง	500 บาท		50
004	แท็บเล็ต	3,000 บาท	20
005	กล้อง	6,000 บาท	10 -->

<!DOCTYPE html>
<html lang="en,th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-lab-7</title>
    <style>
        h1{
            margin: 1em;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin-left: 1.5em;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f0eded;
        }
    </style>
</head>
<body>
    <h1>รายการสินค้า</h1>
    <table>
        <tr style="background-color: rgb(99, 109, 109); ">
            <th>รหัสสินค้า</th>
            <th>ชื่อสินค้า</th>
            <th>ราคา(บาท)</th>
            <th>สต็อก</th>
        </tr>
        <tr>
            <td>001</td>
            <td>โน๊ตบุ๊ก</td>
            <td>8,000</td>
            <td>15</td>
        </tr>
        <tr>
            <td>002</td>
            <td>สมาร์ทโฟน</td>
            <td>4,000</td>
            <td>25</td>
        </tr>
        <tr>
            <td>003</td>
            <td>หูฟัง</td>
            <td>500</td>
            <td>50</td>
        </tr>
        <tr>
            <td>004</td>
            <td>แท็บเล็ต</td>
            <td>3,000</td>
            <td>20</td>
        </tr>
        <tr>
            <td>005</td>
            <td>กล้อง</td>
            <td>6,000</td>
            <td>10</td>
        </tr>
    </table>
    
</body>
</html>
