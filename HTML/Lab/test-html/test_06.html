<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table test06</title>
    <style>
        #t1{
            font-size: 20px;
            color: brown;
            width: 400px;
            border-collapse: collapse; 
        }
        th{
            color: crimson;
            text-align: left;
            background-color: darkgray;
        }
        td{
            color: darkblue;
            background-color: lightgray;
        }
        td,th{
            border: 1px solid lightseagreen;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h2>Employee Table</h2>
    <table id="t1">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Harry</td>
            <td>Potter</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Jackson</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Van</td>
            <td>Halen</td>
            <td>42</td>
        </tr>
        <tr>
            <td colspan="2">เฉลี่ยอายุ</td>
            <td>29</td>
        </tr>

    </table>
    
</body>
</html>
